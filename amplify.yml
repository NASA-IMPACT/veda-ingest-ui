version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - corepack enable
        - yarn cache clean
        - yarn install
    build:
      commands:
        # Write non-secret environment variables to .env.production
        - env | grep -e APP_ID -e INSTALLATION_ID -e ASSUME_ROLE_ARN -e KEYCLOAK_CLIENT_ID -e NEXTAUTH_URL >> .env.production
        # Write NEXT_PUBLIC_ variables to .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        # Write secrets to .env.production (these come from Amplify secrets manager)
        - echo "GITHUB_PRIVATE_KEY=\"$GITHUB_PRIVATE_KEY\"" >> .env.production
        - echo "KEYCLOAK_CLIENT_SECRET=\"$KEYCLOAK_CLIENT_SECRET\"" >> .env.production
        - echo "NEXTAUTH_SECRET=\"$NEXTAUTH_SECRET\"" >> .env.production
        - echo "INGEST_UI_EXTERNAL_ID=\"$INGEST_UI_EXTERNAL_ID\"" >> .env.production
        - echo "NEXT_PUBLIC_KEYCLOAK_ISSUER=\"$NEXT_PUBLIC_KEYCLOAK_ISSUER\"" >> .env.production
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
