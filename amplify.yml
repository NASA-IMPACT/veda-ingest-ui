version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        - yarn cache clean
        - yarn install --immutable
    build:
      commands:
        - yarn build
  artifacts:
      baseDirectory: .amplify-hosting
      files:
          - '**/*'
  cache:
    paths:
      - node_modules/**/*