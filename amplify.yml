version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        - yarn cache clean
        - yarn install
    build:
      commands:
        - env | grep -e OWNER -e APP_ID -e INSTALLATION_ID -e GITHUB_PRIVATE_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - yarn build
  artifacts:
      baseDirectory: .next
      files:
          - '**/*'
  cache:
    paths:
      - node_modules/**/*